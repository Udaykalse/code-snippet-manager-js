<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Snippet Manager</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="btn btn-secondary">ðŸŒ™ Dark Mode</button>
                <button id="export-btn" class="btn btn-secondary">Export JSON</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="import-btn" class="btn btn-secondary">Import JSON</button>
            </div>
        </header>

        <main>
            <section class="snippet-form">
                <h2>Add New Snippet</h2>
                <form id="snippet-form">
                    <div class="form-group">
                        <label for="snippet-title">Title</label>
                        <input type="text" id="snippet-title" required>
                    </div>
                    <div class="form-group">
                        <label for="snippet-language">Language</label>
                        <select id="snippet-language" required>
                            <option value="">Select Language</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="snippet-tags">Tags (comma separated)</label>
                        <input type="text" id="snippet-tags" placeholder="e.g., form, validation, utility">
                    </div>
                    <div class="form-group">
                        <label for="snippet-code">Code</label>
                        <textarea id="snippet-code" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="snippet-description">Description</label>
                        <textarea id="snippet-description" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="save-btn" class="btn btn-primary">Save Snippet</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <section class="snippets-section">
                <div class="search-controls">
                    <div class="search-group">
                        <input type="text" id="search-input" placeholder="Search snippets...">
                        <select id="language-filter">
                            <option value="">All Languages</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                        </select>
                    </div>
                </div>

                <div id="snippets-container" class="snippets-container">
                    <!-- Snippets will be dynamically rendered here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Live Preview</h2>
            <iframe id="preview-frame" sandbox="allow-scripts"></iframe>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
